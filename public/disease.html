    <section class="hero-section">
        <div class="overlay">
            <div class="text-content">
                <h1><span>Disease Information</span>เรียนรู้เกี่ยวกับโรคของคุณ</h1>
                <p>เลือกโรคเพื่อดูรายละเอียดและคำแนะนำ.</p>
            </div>
        </div>
    </section>
    
    <section class="form-container">
        <h2>เลือกโรคของคุณ</h2>
        <select id="diseaseSelect" class="form-control mb-3">
            <option value="">เลือกโรค</option>
        </select>
        <button id="submitDisease" class="btn btn-primary" style="display: block; margin: 0 auto; width: fit-content;">ส่ง</button>

        <div id="diseaseInfo" class="mt-3"></div>
        
    </section>
    

    
    <script>
        function logout() {
            localStorage.removeItem('userId');
            window.location.href = '/login.html';
        }
        
        const diseaseSelect = document.getElementById('diseaseSelect');
        const diseaseInfoDiv = document.getElementById('diseaseInfo');
        const submitDiseaseButton = document.getElementById('submitDisease');
        const userId = localStorage.getItem('userId');

        fetch(`${backendURL}/diseases`)
        
            .then(response => response.json())
            .then(diseases => {
                diseases.forEach(disease => {
                    const option = document.createElement('option');
                    option.value = disease.disease_id;
                    option.text = disease.name;
                    diseaseSelect.add(option);
                });
            })
            .catch(error => console.error('Error:', error));

        submitDiseaseButton.addEventListener('click', function() {
            const diseaseId = diseaseSelect.value;
            if (!diseaseId) return;
            fetch(`${backendURL}/disease/${diseaseId}`)
                .then(response => response.json())
                .then(disease => {
                    diseaseInfoDiv.innerHTML = `
                        <h3>${disease.name}</h3>
                        <p><strong>คำอธิบาย:</strong> ${disease.description}</p>
                        <p><strong>ประเภทการออกกำลังกาย:</strong> ${disease.exercise_type}</p>
                        <p><strong>คำแนะนำ:</strong> ${disease.detailed_guideline}</p>
                        ${disease.video_url ? `<p><a href="${disease.video_url}" target="_blank">ดูวิดีโอ</a></p>` : ''}
                        ${disease.reference_url ? `<p><a href="${disease.reference_url}" target="_blank">อ่านเพิ่มเติม</a></p>` : ''}
                    `;
                    fetch(`${backendURL}/api/user-disease`, {  // แก้ไข URL
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, diseaseId })
                    })
                    .then(response => response.text()) // สมมติว่า backend ส่งกลับข้อความธรรมดา
                    .then(data => alert(data))
                    .catch(error => console.error('Error:', error));
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
